<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus Mind - Loading</title>
    <style>
        :root {
            --primary: #3a0ca3;
            --success: #4cc9f0;
            --error: #f72585;
            --warning: #fca311;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        .status-card {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-value {
            font-weight: 600;
        }
        .status-connected {
            color: #2ecc71;
        }
        .status-disconnected {
            color: #e74c3c;
        }
        .loader {
            border: 4px solid rgba(58, 12, 163, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(58, 12, 163, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(58, 12, 163, 0.4);
        }
        .error-card {
            background: #ffebee;
            border-left: 4px solid #e74c3c;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abacus Mind</h1>
        <div class="loader" id="loader"></div>
        
        <div class="status-card">
            <div class="status-item">
                <span>Frontend Status</span>
                <span class="status-value status-connected" id="frontend-status">Operational</span>
            </div>
            <div class="status-item">
                <span>API Connection</span>
                <span class="status-value" id="api-status">Checking...</span>
            </div>
            <div class="status-item">
                <span>Redis Database</span>
                <span class="status-value" id="redis-status">Checking...</span>
            </div>
            <div class="status-item">
                <span>Environment</span>
                <span class="status-value" id="env-status">Loading...</span>
            </div>
        </div>
        
        <div class="error-card" id="error-card">
            <h3>Connection Issue Detected</h3>
            <p id="error-message"></p>
            <button class="btn" id="retry-btn" style="background: #e74c3c; margin-top: 0.8rem;">
                Retry Connection
            </button>
        </div>
        
        <p>Farcaster Math Game Platform</p>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const apiStatus = document.getElementById('api-status');
        const redisStatus = document.getElementById('redis-status');
        const envStatus = document.getElementById('env-status');
        const errorCard = document.getElementById('error-card');
        const errorMessage = document.getElementById('error-message');
        const retryBtn = document.getElementById('retry-btn');
        
        // Detect environment
        const isVercel = window.location.host.includes('vercel.app');
        envStatus.textContent = isVercel ? 'Vercel Production' : 'Development';
        
        async function checkHealth() {
            try {
                loader.style.display = 'block';
                errorCard.style.display = 'none';
                
                const start = Date.now();
                const response = await fetch('/api/health');
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const data = await response.json();
                const latency = Date.now() - start;
                
                apiStatus.textContent = `Connected (${latency}ms)`;
                apiStatus.className = 'status-value status-connected';
                
                if (data.redis === 'connected') {
                    redisStatus.textContent = `Connected (${data.latency}ms)`;
                    redisStatus.className = 'status-value status-connected';
                } else {
                    redisStatus.textContent = 'Disconnected';
                    redisStatus.className = 'status-value status-disconnected';
                    throw new Error('Redis connection failed');
                }
                
                // If everything is OK, redirect to game after delay
                setTimeout(() => {
                    window.location.href = '/game';
                }, 1500);
                
            } catch (error) {
                console.error('Health check failed:', error);
                apiStatus.textContent = 'Connection Failed';
                apiStatus.className = 'status-value status-disconnected';
                
                errorMessage.textContent = error.message || 'Unknown error occurred';
                errorCard.style.display = 'block';
                
                // Show specific Redis error if available
                if (error.message.includes('Redis')) {
                    redisStatus.textContent = 'Connection Failed';
                    redisStatus.className = 'status-value status-disconnected';
                }
            } finally {
                loader.style.display = 'none';
            }
        }
        
        // Initial check
        checkHealth();
        
        // Retry button handler
        retryBtn.addEventListener('click', checkHealth);
        
        // Auto-retry every 10 seconds if failed
        setInterval(() => {
            if (errorCard.style.display === 'block') {
                checkHealth();
            }
        }, 10000);
    </script>
</body>
</html>
