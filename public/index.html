<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus Mind - Math Game</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-value {
            font-weight: 600;
            color: #80ffdb;
        }
        .btn {
            background: white;
            color: #2575fc;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }
        .error {
            background: rgba(255, 88, 88, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            display: none;
        }
        footer {
            margin-top: 2rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abacus Mind</h1>
        <p>Math Game Platform</p>
        
        <div class="status-card">
            <div class="status-item">
                <span>Frontend Status</span>
                <span class="status-value">Operational</span>
            </div>
            <div class="status-item">
                <span>API Connection</span>
                <span class="status-value" id="apiStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span>Environment</span>
                <span class="status-value" id="envStatus">Loading...</span>
            </div>
        </div>
        
        <button class="btn" id="healthBtn">Test API Connection</button>
        
        <div class="error" id="errorBox">
            <p id="errorText"></p>
        </div>
        
        <footer>
            Farcaster Math Game â€¢ Built with Vercel
        </footer>
    </div>

    <script>
        // Set environment
        document.getElementById('envStatus').textContent = 
            window.location.host.includes('vercel.app') 
                ? 'Vercel Production' 
                : 'Development';
        
        // Test API connection
        async function testAPI() {
            const apiStatus = document.getElementById('apiStatus');
            const errorBox = document.getElementById('errorBox');
            const errorText = document.getElementById('errorText');
            const btn = document.getElementById('healthBtn');
            
            btn.textContent = 'Testing...';
            apiStatus.textContent = 'Testing...';
            errorBox.style.display = 'none';
            
            try {
                const start = Date.now();
                const response = await fetch('/api/health');
                const latency = Date.now() - start;
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const data = await response.json();
                apiStatus.textContent = `Connected (${latency}ms)`;
                apiStatus.style.color = '#80ffdb';
                btn.textContent = 'Test Successful!';
                
                setTimeout(() => {
                    btn.textContent = 'Test API Connection';
                }, 2000);
                
            } catch (error) {
                console.error('API test failed:', error);
                apiStatus.textContent = 'Connection Failed';
                apiStatus.style.color = '#ff7070';
                errorText.textContent = error.message;
                errorBox.style.display = 'block';
                btn.textContent = 'Retry Test';
            }
        }
        
        // Initial test
        setTimeout(testAPI, 1000);
        
        // Button handler
        document.getElementById('healthBtn').addEventListener('click', testAPI);
    </script>
</body>
</html>
