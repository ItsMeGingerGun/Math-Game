<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus Mind - Loading...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h1 {
            color: #3a0ca3;
            margin-bottom: 1rem;
        }
        .status {
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3a0ca3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abacus Mind</h1>
        <p>Math Game Platform</p>
        
        <div class="status">
            <div class="loader"></div>
            <p>Initializing application...</p>
            <p id="status-text">Connecting to backend services</p>
        </div>
        
        <div id="error-message" style="color: #e63946; display: none;">
            <h3>Connection Issue Detected</h3>
            <p>Our services are taking longer than expected to start.</p>
            <p>Please try refreshing the page in a few moments.</p>
            <button id="retry-btn" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #3a0ca3; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Retry Now
            </button>
        </div>
    </div>

    <script>
        async function checkBackendStatus() {
            try {
                // Try basic health check
                const response = await fetch('/api/health');
                if (!response.ok) throw new Error('API not responding');
                
                // If successful, redirect to actual game
                window.location.href = '/game';
            } catch (error) {
                document.getElementById('status-text').textContent = 'Connection issue detected';
                document.getElementById('error-message').style.display = 'block';
                console.error('Backend check failed:', error);
            }
        }
        
        // Initial check
        checkBackendStatus();
        
        // Retry button handler
        document.getElementById('retry-btn').addEventListener('click', () => {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('status-text').textContent = 'Retrying connection...';
            setTimeout(checkBackendStatus, 1000);
        });
        
        // Timeout fallback
        setTimeout(() => {
            if (document.getElementById('error-message').style.display === 'none') {
                document.getElementById('status-text').textContent = 'Taking longer than expected...';
            }
        }, 5000);
    </script>
</body>
</html>
